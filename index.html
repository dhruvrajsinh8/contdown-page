<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Colon: Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: #7753ba; text-align: center;">Music Colon: Coming Soon</h1>
    <div class="wave-container">
        <div class="flash"></div>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
        <div class="wave wave5"></div>
        <div class="wave wave6"></div>
        <div class="wave wave7"></div>
        
      </div>
    <div class="container">
        <img src="your_image_link.jpg" alt="Music Colon Logo">

        <a href="https://dhruvrajsinh8.github.io/dp/" target="_blank">
            <button>Visit Beta Version</button>
        </a>
        <div class="countdown">
            <div class="countdown-item">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="countdown-item">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>

                <span>Minutes</span>
            </div>

                <p id="seconds">00</span>
                <span>Seconds</span>
            </div>

        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
        <div class="social-media">
